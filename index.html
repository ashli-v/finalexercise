<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .input-section {
            width: 45%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-section textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .input-section label {
            font-weight: bold;
            color: #000;
        }
        .results {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .results pre {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Writing Comparison Tool</h1>
    <div class="container">
        <div class="input-section">
            <label for="text1">Piece of Writing 1:</label>
            <textarea id="text1" placeholder="Enter the first text..."></textarea>
        </div>
        <div class="input-section">
            <label for="text2">Piece of Writing 2:</label>
            <textarea id="text2" placeholder="Enter the second text..."></textarea>
        </div>
    </div>
    <div class="results">
        <button onclick="compareText()">Compare</button>
        <pre id="comparison-result"></pre>
    </div>

    <script>
        function compareText() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 || !text2) {
                document.getElementById('comparison-result').textContent = "Please enter text in both fields to compare.";
                return;
            }

            const diff = [];
            const text1Words = text1.split(/\s+/);
            const text2Words = text2.split(/\s+/);
            
            const maxLength = Math.max(text1Words.length, text2Words.length);
            for (let i = 0; i < maxLength; i++) {
                if (text1Words[i] !== text2Words[i]) {
                    diff.push(`[Word ${i + 1}] \n- Text1: "${text1Words[i] || "(None)"}"\n- Text2: "${text2Words[i] || "(None)"}"`);
                }
            }

            document.getElementById('comparison-result').textContent = diff.length
                ? diff.join("\n\n")
                : "The two pieces of writing are identical.";
        }
    </script>
</body>
</html>
